<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Externas</title>
    <style>
       @font-face {
        font-family: 'girl';
        src: url('fonts/Filxgirl.TTF') format('truetype');
        font-weight: normal;
        font-style: normal;
       }
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        h1{
            font-family: 'girl', Times, serif;
            font-size: 3em;
            font-weight: normal;
        }

    </style>
</head>
<body>
    <h1>Titulo</h1>
    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Quia atque magni voluptas debitis delectus cupiditate vero consectetur! In minima, suscipit quisquam veniam vel, eius beatae, iste quas magnam iure corrupti.</p>
   
</body>
</html>
